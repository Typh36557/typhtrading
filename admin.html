                    etat: signal.action === "ATTENDRE" ? "ATTENDRE" : "ENTRER",
                    heure: signal.time,
                    expiration: "5 minutes",
                    commentaire: `Risque: ${signal.risk} | Prix: ${signal.realPrice?.toFixed(5) || 'N/A'} | ${signal.reason}`,
                    timestamp: signal.timestamp,
                    risk: signal.risk,
                    source: "admin_reel",
                    realPrice: signal.realPrice,
                    reason: signal.reason
                };
                
                database.ref('currentSignal').set(firebaseSignal);
                database.ref('history').push().set(firebaseSignal);
                
                console.log('‚úÖ Signal R√âEL envoy√© √† Firebase');
            } catch (error) {
                console.error('‚ùå Erreur Firebase signal r√©el:', error);
            }
        }
        
        // VOTRE FONCTION ORIGINALE
        function calculateMA(prices, period) {
            if (prices.length < period) return 0;
            const slice = prices.slice(-period);
            return slice.reduce((sum, price) => sum + price, 0) / period;
        }
        
        // MODIFICATION: Ajout de l'envoi √† Firebase
        function sendNews() {
            const newsText = elements.newsText.value.trim();
            
            if (!newsText) {
                showNotification('Veuillez entrer un message', 'error');
                return;
            }
            
            const news = {
                text: newsText,
                time: new Date().toLocaleTimeString(),
                date: new Date().toLocaleDateString('fr-FR'),
                type: "news",
                timestamp: Date.now()
            };
            
            // VOTRE CODE ORIGINAL
            appState.newsContent = newsText;
            localStorage.setItem("newsContent", newsText);
            localStorage.setItem("lastNews", JSON.stringify(news));
            localStorage.setItem("newsUpdate", Date.now());
            
            // AJOUT: Envoyer √† Firebase
            sendNewsToFirebase(newsText);
            
            showNotification('News publi√©es avec succ√®s!', 'success');
            
            elements.sendNewsBtn.classList.add('pulse');
            setTimeout(() => {
                elements.sendNewsBtn.classList.remove('pulse');
            }, 500);
        }
        
        // NOUVEAU: Envoyer news √† Firebase
        function sendNewsToFirebase(newsText) {
            try {
                database.ref('news').set(newsText);
                console.log('‚úÖ News envoy√©es √† Firebase');
            } catch (error) {
                console.error('‚ùå Erreur Firebase news:', error);
            }
        }
        
        // MODIFICATION: Ajout de l'effacement Firebase
        function clearHistory() {
            if (confirm('Voulez-vous vraiment effacer tout l\'historique des signaux?')) {
                appState.signalHistory = [];
                localStorage.removeItem("signalHistory");
                localStorage.removeItem("lastSignal");
                
                // AJOUT: Effacer l'historique Firebase
                try {
                    database.ref('history').remove();
                } catch (error) {
                    console.error('Erreur Firebase:', error);
                }
                
                updateStats();
                showNotification('Historique effac√©', 'warning');
            }
        }
        
        // VOTRE FONCTION ORIGINALE
        function exportData() {
            const data = {
                signals: appState.signalHistory,
                news: appState.newsContent,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `typh-signals-${new Date().getTime()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Donn√©es export√©es', 'success');
        }
        
        // VOTRE FONCTION ORIGINALE
        function showNotification(message, type = 'info') {
            const notif = elements.notification;
            notif.textContent = message;
            notif.className = `notification ${type} show`;
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }
    </script>
