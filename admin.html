<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBYTj0oxyGyYMGuG3oS3I9rsJztkKI19cQ",
    authDomain: "signal-trading-dc7e1.firebaseapp.com",
    databaseURL: "https://signal-trading-dc7e1-default-rtdb.firebaseio.com",
    projectId: "signal-trading-dc7e1",

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // VÃ©rif mot de passe admin
  if (prompt("Mot de passe admin") !== "admin123") {
    document.body.innerHTML = "";
  }

  window.sendSignal = () => {
    const s = {
      actif: document.getElementById("actif").value,
      type: document.getElementById("type").value,
      etat: document.getElementById("etat").value,
      heure: document.getElementById("heure").value,
      expiration: document.getElementById("expiration").value,
      commentaire: document.getElementById("commentaire").value
    };
    set(ref(db, "currentSignal"), s);
  };

  window.sendNews = () => {
    set(ref(db, "news"), document.getElementById("news").value);
  };

  window.setTelegram = () => {
    set(ref(db, "telegram"), document.getElementById("telegram").value);
  };
</script>
<style>
